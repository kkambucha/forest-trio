<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.css">
	<title>Forest trio Band</title>
</head>
<body>
	<div class="l-app">
		<div class="b-preloader js-preloader"></div>
		<div class="b-sampler">
			<div class="l-animal-wrapper">
				<div class="l-animal-wrapper__row">
					<div class="l-animal-wrapper__cell">
						<div class="b-animal m-bear js-bear-elem">
							<div class="b-animal__img m-bear"></div>
						</div>
					</div>
					<div class="l-animal-wrapper__cell">
						<div class="b-animal m-rabbit js-rabbit-elem">
							<div class="b-animal__img m-rabbit"></div>
						</div>
					</div>
					<div class="l-animal-wrapper__cell">
						<div class="b-animal m-wolf js-wolf-elem">
							<div class="b-animal__img m-wolf"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/bundle.js"></script>
</body>
</html>
